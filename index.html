<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script type="module" src="index.js"></script>
<link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet" />
<body>
    <video id="video" class="video-js" controls preload="auto" width="640" height="480">
        
    </video>
    <script>
        function loadVideoJs() {
            const script = document.createElement("script")
            script.src = "https://vjs.zencdn.net/8.5.2/video.min.js"
            script.onload = initializeVideoPlayer
            document.head.appendChild(script)
        }

        function initializeVideoPlayer() {
            const player = videojs("video")
            player.src({
                src: "https://gist.githubusercontent.com/Edea1992/aa8d9c0f256c7b2d0a4ad9c5100613cc/raw/e2c6c7d23e39c3639e2e2dbf42858c598a1edecf/m3u8",
                type: "application/x-mpegURL"
            })
        }

        navigator.serviceWorker.register("sw.js")
 
        navigator.serviceWorker.ready.then(() => {
            loadVideoJs()
        })
    </script>
</body>
</html>
